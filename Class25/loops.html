<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <script>
        //Four important things in loops:
        //1:Starting Point
        //2:ending point
        //3:counting or incriment
        //4:Code which you want to repeat
        //Forloop
        for(var i=1;i<=10;i++)
        {
            document.write("Hi"+"<br>")
        }

        for(var h=2;h<=80;h=h+2)
        {
            document.write(h+"<br>")
        }
    </script>
</body>
</html>
