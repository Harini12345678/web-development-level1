<!DOCTYPE html>
<html>
<head>
<style>
    h1{
        animation-name: slidein;
        animation-duration: 5s;
        animation-iteration-count: infinite;
    }
@keyframes slidein{
    from{
        margin-left: 100%;
        width: 300%;
    }
    to{
        margin-left: 0%;
        width: 100%;
    }
}
</style>
</head>
<body>
 <h1>Hello World</h1>   
</body>
</html>
